<style>
.loader-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: red;
}

.show {
  display: flex;
}

.hide {
  display: none;
}

.loader {
  display: flex;
  width: 60px;
  height: 60px;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  background: linear-gradient(0deg, #FFFFFF 50%, #FF5C35 100%);
  animation: spin 1s linear infinite;
}

.inner-circle {
  width: 80%;
  height: 80%;
  background-color: white;
  border-radius: 50%;
}

@keyframes spin {
  from {
    transform: rotate(0);
  }
  to{
    transform: rotate(360deg);
  }
}
</style>
<div class="loader-container">
  <div class="loader">
    <div class="inner-circle"></div>
  </div>
</div>
